<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess the Word</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>Guess The Word Game</h1>
			<div class="scores">
				<p>score: <span class="score">10</span></p>
				<p>highscore: <span class="highscore">0</span></p>
			</div>
			<div class="block">
				<p class="guessedcontainer">
					gussed chars: <span class="guessedchar"></span>
				</p>
				<p class="result">wait...</p>
				<input type="text" class="input" />
				<button class="againbtn">Again</button>
				<p class="message">guess a letter</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
